[sensor]
freq = 1 # frequency of formula execution / perf event dumping
log-lvl = "info" # debug < success < info < warn < error < none
log-path = "/etc/vjoule/service.log" # file where logs are written, empty for stdout
core = "simple"
output-dir = "/etc/vjoule/results"

# if true mount the result directory in tmpfs (less i/o generated by vjoule)
mount-tmpfs = true

[cpu]
name = "rapl"

[ram]
name = "rapl"

[gpu:0]
name = "rapl"

[pdu]
name = "yocto"
